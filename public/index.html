<html lang="en">
<head>
  <meta charset="utf-8">

<body onselectstart="return false">
  <div id="signature-pad" class="signature-pad">
    <div class="signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
      <div class="signature-pad--actions">
        <div>
          <button type="button" data-action="clear">Clear</button>
          <button type="button" data-action="change-color">Change color</button>
          <button type="button" data-action="undo">Undo</button>
        </div>
        <div>
          <button type="button" data-action="save-svg" hidden=true></button>
          <button type="button" data-action="save-png" hidden=true></button>
          <button type="button" style="background-color:white"  data-action="save-jpg">Done</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./script/signature_pad.js"></script>
  <script src="./script/app.js"></script>
</body>
</html>
